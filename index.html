<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Frame Solutions</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;             
            background: #f5f5f7;        
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        nav {
            background: rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #d2d2d7; 
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2em;
            font-weight: 700;
            color: #1d1d1f;
            text-decoration: none;
        }

        .contact-link {
            font-size: 1em;
            font-weight: 500;
            color: #0066cc; 
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .contact-link:hover {
            opacity: 0.7;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .hero {
            text-align: center;
            max-width: 820px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.6em;
            font-weight: 800;
            color: #1d1d1f;
            margin-bottom: 18px;
            letter-spacing: -1px;
            line-height: 1.15;
        }

        .tagline {
            font-size: 1.25em;
            color: #515154; 
            font-weight: 400;
            line-height: 1.7;
        }

        footer {
            background: #ffffff;
            text-align: center;
            padding: 36px 40px;
            border-top: 1px solid #d2d2d7;
        }

        footer .copyright {
            color: #6e6e73;
            font-size: 0.9em;
        }

        footer .copyright p {
            margin-bottom: 6px;
        }


        @media (max-width: 768px) {
            nav .container {
                padding: 0 20px;
            }

            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 2.4em;
            }

            .tagline {
                font-size: 1.05em;
            }

            footer {
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="container">
            <a href="/" class="logo">Time Frame Solutions</a>
            <a href="mailto:info@timeframesolutions.com" class="contact-link">Contact</a>
        </div>
    </nav>

    
    <div class="container">
        
        <div class="hero">
            <h1>Apps That Stay Simple</h1>
            <p class="tagline">
                Clean design, fewer distractions and a smoother experience over time
            </p>
        </div>
    </div>

    
    <footer>
        <div class="copyright">
            <p><strong>Time Frame Solutions</strong></p>
            <p>Eastern Region</p>
            <p>Al Jubail, 35419</p>
            <p>Saudi Arabia</p>
            <p>Â© 2025 Time Frame Solutions - All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
